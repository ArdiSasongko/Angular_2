<ng-container *ngIf="items.length != 0">
    <div class="container-fluid">
        <p style="text-align:center">My Cart</p>
        <ng-container *ngFor="let item of items; let i = index ">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        {{item.name}}
                        {{item.price}}
                    </mat-card-title>
                    <mat-card-actions>
                        <button mat-button (click)="delete(item)">delete</button>
                    </mat-card-actions>
                </mat-card-header>
            </mat-card>
        </ng-container>
        <mat-card>
            <mat-card-actions>
                <button mat-raised-button (click)="emptyall()">Clear</button>
            </mat-card-actions>
            <mat-card-content>
                <strong>Total : {{GrandTotal}}</strong>
            </mat-card-content>
        </mat-card>
    </div>
</ng-container>

<ng-container *ngIf="items.length == 0">
    <div class="container-fluid">
        <p style="text-align:center">My Cart</p>
        <div class="container-fluid">
            <mat-card class="card">
                <p>Empty</p>
                <button mat-raised-button routerLink="/item">Shopping Now</button>
            </mat-card>
        </div>
    </div>
</ng-container>
