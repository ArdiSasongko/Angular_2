<div class="container">
    <div class="d-flex justify-content-start flex-wrap">
        <ng-container *ngFor="let item of item">
            <div class="py-2 px-2">
                <mat-card class="card">
                    <mat-card-header>
                        <mat-card-title>
                        {{item.name}} <span> {{item.price}} </span>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        {{item.desc}}
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button routerLink="/item/{{item.id}}">Detail</button>
                        <button mat-button (click)="addCart(item)">Add</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </ng-container>
    </div>
</div>
